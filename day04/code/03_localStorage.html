<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
  // 给localStorage存入键名是‘data’的数据值是‘今天是个好日子’
  localStorage.setItem('data','今天是个好日子');
  var data = localStorage.getItem('data');
  console.log(data);
  localStorage.removeItem('data');
  localStorage.clear();
  </script>
</body>
</html>
