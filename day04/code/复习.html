<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
  // 修改文档的结构
  // 通过关系获取元素
  // 1.获取父元素
  var li1 = document.querySelector('li');
  console.log(li1.parentNode);
  // 2.获取子元素
  var ul = document.querySelector('ul');
  console.log(ul.children);
  // 3. 获取第一个和最后一个子元素
  console.log(ul.firstElementChild);
  console.log(ul.lastElementChild);
  // 4. 获取前后兄元素
  var li2 = document.querySelectorAll('li')[1];
  console.log(li2.previousElementSibling);
  console.log(li2.nextElementSibling);
  // 创建新元素
  var li = document.createElement('li');
  console.log(li);
  // 修改标签内容
  li.innerHTML = '<span>删除</span>';
  console.log(li);
  
  // 将某个元素添加到页面的某个元素中,如果新添加的元素在页面上已经存在，改变元素的位置
  ul.appendChild(li);
  ul.insertBefore(li,ul.firstElementChild);
  // 将某个元素从他的父元素中删除
  ul.removeChild(ul.firstElementChild);

  // BOM
  // 顶级对象 window
  // window包含document
  // window两个事件
  window.onload = function(){
    // 当页面的静态资源全部加载完毕
  }
  window.onresize = function(){
    // 当窗口大小发生改变时
  }
  // 定时器 : 时间单位是毫秒数
  // 延迟定时器：执行一次
  var timer1 = setTimeout(function(){},1000)
  clearTimeout(timer1);
  // 周期定时器：每隔多少秒就执行一次
  var timer2 = setInterval(function(){},1000)
  clearInterval(timer2);

  
  </script>
</body>
</html>
