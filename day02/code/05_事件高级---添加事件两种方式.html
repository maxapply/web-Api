  <div>
    测试添加事件的两种方法
  </div>
  <script>
  // 2. addEventListener : 给同一个元素添加多次相同类型的事件，按照添加顺序依次执行
  // 1. 获取事件源
  var div = document.querySelector('div');
  // 2. 添加事件类型 --- click
  div.addEventListener('click',function(){
  // 3. 添加事件处理程序
    this.innerHTML = '点击过了';
    this.style.color = 'red';
    console.log(1);
    
  })

  div.addEventListener('click',function(){
    this.innerHTML = '点击过两次';
    console.log(2);
    
  })
