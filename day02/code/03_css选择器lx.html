<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li class='lis'>2</li>
    <li class='lis'>3</li>
    <li class='lis'>4</li>
  </ul>
  <script>
  // 1. 获取ul
  var ul = document.querySelector('ul');
  console.log(ul);
  
  var ul = document.querySelectorAll('ul')[0];
  console.log(ul);
  
  var ul = document.getElementsByTagName('ul')[0];
  console.log(ul);
  
  // 2. 获取第一个li
  var li1 = document.querySelector('li');
  console.log(li1);
  
  var li1 = document.querySelectorAll('li')[0];
  console.log(li1);
  
  var li1 = ul.querySelector('li');
  console.log(li1);
  
  var li1 = document.getElementsByTagName('li')[0];
  console.log(li1);
  
  // 3. 获取第二个li
  var li2 = document.querySelector('.lis');
  console.log(li2);
  
  var li2 = document.querySelectorAll('.lis')[0];
  console.log(li2);

  var li2 = document.querySelectorAll('li')[1];
  console.log(li2);
  
  var li2 = document.getElementsByClassName('lis')[0];
  console.log(li2);
  
  
  </script>
</body>
</html>
