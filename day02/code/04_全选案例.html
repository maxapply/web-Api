<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>
        <input type="checkbox" name="" id="checkAll" />全选/全不选
      </th>
      <th>菜名</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>红烧肉</td>
      <td>隆江猪脚饭</td>
      <td>￥200</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>香酥排骨</td>
      <td>隆江猪脚饭</td>
      <td>￥998</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>北京烤鸭</td>
      <td>隆江猪脚饭</td>
      <td>￥88</td>
    </tr>
  </table>
  <script>
  // 获取被选中的复选框
  // var ckeds = document.querySelectorAll('.ck:checked');
  //console.log(ckeds);
   // A: 点击全选按钮控制下方所有复选框的状态
    // 获取下方所有复选框
    var cks = document.getElementsByClassName('ck');
    // 1. 获取事件源 --- 全选按钮
    var checkAll = document.getElementById('checkAll');
    // 2. 添加点击事件 --- click
    checkAll.onclick = function(){
    // 3. 添加事件处理程序 --- 用全选按钮的状态修改下方所有复选框的状态
      for(var i = 0;i<cks.length; i++){
        cks[i].checked = checkAll.checked;
      }
    }
   
  // B: 点击下方复选框控制全选复选框的状态
  for(var i = 0; i<cks.length; i++){
    cks[i].onclick = function(){
  // 判断选中的复选框的个数和总的下方复选框的个数是否相同
      var count = document.querySelectorAll('.ck:checked').length;
      // if(count == cks.length){
      //   checkAll.checked = true;
      // }else{
      //   checkAll.checked = false;
      // }
      checkAll.checked = (count == cks.length);
    }
  }
  </script>
</body>

</html>
