  <!-- 
    1. 创建一个button元素
    2. 用  element.addEventListener('事件类型'，函数名/匿名函数)  语法给button元素添加两个点击事件
      分别打印‘我是第n个注册的事件’
   -->
  <input type="button" value="按钮">
  <script>
  // 1. 获取事件源 --- ipt
  var btn = document.querySelectorAll('input')[0];
  // 2. 添加点击事件 --- click
  btn.onclick = function (){
  // 3. 添加事件处理程序
    console.log('我是第1个注册的事件');
  }
  
  btn.onclick = null;
