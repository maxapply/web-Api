    var cks = document.getElementsByClassName('ck');
    // 1. 获取事件源 --- 全选按钮
    var checkAll = document.getElementById('checkAll');
    // 2. 添加点击事件 --- click
    checkAll.onclick = function (){
    // 3. 添加事件处理程序

      var flag = this.checked; // 获取全选按钮的状态
      for(var i = 0; i<cks.length; i++){
        cks[i].checked = flag;
      }

    }

    // B: 通过下方复选框控制全选复选框的状态
    for(var i = 0; i<cks.length; i++){
      cks[i].onclick = function(){
        // 比较cks的总个数和cks中选中状态的元素的个数  相等：全选被选中  不相等 ： 不被选中
        var count = 0;  // 记录选中状态的个数

        for(var j = 0; j<cks.length; j++){
          cks[j].checked ? count++ : null;
        }
        // console.log(count);
        // count == cks.length ? checkAll.checked = true : checkAll.checked = false;
        checkAll.checked = (count == cks.length); // 全选按钮的状态取决于下方复选框的个数和下方选中的复选框的个数是否相等
      }
